name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    - name: Smoke
      run: python -c "print('smoke ok')"

  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: smoke
    strategy:
      matrix:
        python-version: [3.10, 3.11]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements-ci.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install --no-cache-dir --timeout=1000 --retries=3 -r requirements-ci.txt

    - name: Install project in development mode
      run: |
        pip install --no-cache-dir --timeout=1000 --retries=3 -e .
    
    - name: Lint with flake8
      run: |
        flake8 utils tests --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 utils tests --count --exit-zero --max-complexity=10 --max-line-length=88 --statistics
    
    - name: Check code formatting
      run: |
        black --check utils tests
        isort --check-only utils tests
    
    - name: Type check with mypy
      run: |
        mypy utils
    
    - name: Test with pytest
      run: |
        pytest --cov=utils --cov-report=xml --cov-report=term-missing
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  typecheck-strict:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: smoke
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.10
        cache: 'pip'
    
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements-ci.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install --no-cache-dir --timeout=1000 --retries=3 -r requirements-ci.txt

    - name: Install project in development mode
      run: |
        pip install --no-cache-dir --timeout=1000 --retries=3 -e .
    
    - name: Strict type check with mypy
      run: |
        mypy --strict utils