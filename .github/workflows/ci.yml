name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      matrix:
        python-version: [3.10, 3.11]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Miniconda
      uses: conda-incubator/setup-miniconda@v3
      with:
        python-version: ${{ matrix.python-version }}
        channels: conda-forge
        channel-priority: strict
        auto-update-conda: true
        activate-environment: drifts-and-complexity
    
    - name: Cache conda dependencies
      uses: actions/cache@v3
      with:
        path: ~/conda_pkgs_dir
        key: ${{ runner.os }}-conda-${{ hashFiles('environment.yml') }}
        restore-keys: |
          ${{ runner.os }}-conda-
    
    - name: Create conda environment
      run: |
        conda env create -f environment.yml
    
    - name: Install additional CI dependencies
      run: |
        conda activate drifts-and-complexity
        pip install --no-cache-dir --timeout=1000 --retries=3 -e ".[ci]"
    
    - name: Lint with flake8
      run: |
        conda activate drifts-and-complexity
        flake8 utils tests --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 utils tests --count --exit-zero --max-complexity=10 --max-line-length=88 --statistics
    
    - name: Check code formatting
      run: |
        conda activate drifts-and-complexity
        black --check utils tests
        isort --check-only utils tests
    
    - name: Type check with mypy
      run: |
        conda activate drifts-and-complexity
        mypy utils
    
    - name: Test with pytest
      run: |
        conda activate drifts-and-complexity
        pytest --cov=utils --cov-report=xml --cov-report=term-missing
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  typecheck-strict:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Miniconda
      uses: conda-incubator/setup-miniconda@v3
      with:
        python-version: 3.10
        channels: conda-forge
        channel-priority: strict
        auto-update-conda: true
        activate-environment: drifts-and-complexity
    
    - name: Cache conda dependencies
      uses: actions/cache@v3
      with:
        path: ~/conda_pkgs_dir
        key: ${{ runner.os }}-conda-${{ hashFiles('environment.yml') }}
        restore-keys: |
          ${{ runner.os }}-conda-
    
    - name: Create conda environment
      run: |
        conda env create -f environment.yml
    
    - name: Install additional CI dependencies
      run: |
        conda activate drifts-and-complexity
        pip install --no-cache-dir --timeout=1000 --retries=3 -e ".[ci]"
    
    - name: Strict type check with mypy
      run: |
        conda activate drifts-and-complexity
        mypy --strict utils
