[mypy]
# Global options
python_version = 3.10
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = True
disallow_incomplete_defs = True
check_untyped_defs = True
disallow_untyped_decorators = True
no_implicit_optional = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = True
strict_equality = True
show_error_codes = True

# Import discovery
namespace_packages = True
explicit_package_bases = True

# Error output
show_column_numbers = True
show_error_context = True
pretty = True
color_output = True
error_summary = True

# Per-module options
[mypy-pm4py.*]
ignore_missing_imports = True

[mypy-Levenshtein.*]
ignore_missing_imports = True

[mypy-lxml.*]
ignore_missing_imports = True

[mypy-graphviz.*]
ignore_missing_imports = True

[mypy-matplotlib.*]
ignore_missing_imports = True

[mypy-seaborn.*]
ignore_missing_imports = True

[mypy-scipy.*]
ignore_missing_imports = True

[mypy-sklearn.*]
ignore_missing_imports = True

[mypy-networkx.*]
ignore_missing_imports = True

[mypy-pandas.*]
ignore_missing_imports = True

[mypy-numpy.*]
ignore_missing_imports = True

[mypy-pulp.*]
ignore_missing_imports = True

[mypy-Wasserstein.*]
ignore_missing_imports = True

[mypy-strsimpy.*]
ignore_missing_imports = True

[mypy-BitVector.*]
ignore_missing_imports = True

[mypy-lempel_ziv_complexity.*]
ignore_missing_imports = True

[mypy-python-Levenshtein.*]
ignore_missing_imports = True

# Project-specific modules
[mypy-utils.*]
disallow_untyped_defs = True
disallow_incomplete_defs = True

# Test files - more lenient
[mypy-tests.*]
disallow_untyped_defs = False
disallow_incomplete_defs = False

# Notebooks and scripts
[mypy-*.ipynb]
ignore_errors = True

# Main scripts
[mypy-assess_datasets.py]
disallow_untyped_defs = False

[mypy-combine_results.py]
disallow_untyped_defs = False

[mypy-run_bias_problematization.py]
disallow_untyped_defs = False

[mypy-run_bias_study.py]
disallow_untyped_defs = False

[mypy-test.py]
disallow_untyped_defs = False
