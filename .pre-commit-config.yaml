repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: trailing-whitespace
        exclude: ^data/
      - id: end-of-file-fixer
        exclude: ^data/
      - id: check-yaml
        exclude: ^data/
      - id: check-added-large-files
        exclude: ^data/
      - id: check-merge-conflict
        exclude: ^data/
      - id: debug-statements
        exclude: ^data/

  - repo: https://github.com/psf/black
    rev: 25.9.0
    hooks:
      - id: black
        language_version: python3.10
        exclude: ^(plugins/|data/)

  - repo: https://github.com/pycqa/isort
    rev: 6.0.1
    hooks:
      - id: isort
        args: ["--profile", "black", "--line-length=88"]
        exclude: ^(plugins/|data/)

  - repo: https://github.com/pycqa/flake8
    rev: 7.3.0
    hooks:
      - id: flake8
        args: [--max-line-length=88, --extend-ignore=E203, --exit-zero]
        exclude: ^(plugins/|data/)

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.18.2
    hooks:
      - id: mypy
        # types-all pulls many transient packages and fails on Windows.
        # Keep hook lightweight and consistent with CI (ignore missing imports handled in pyproject.toml).
        args: [--ignore-missing-imports]
        files: ^utils/
        exclude: ^(plugins/|data/)
        stages: [push]
